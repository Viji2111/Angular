<div class="container">
    <div class="search-container">
            <input type="search" id="searchInput" class="search-input" placeholder="Search here" aria-label="search" [(ngModel)]="filterText">
        </div>
    
        <button class="show-products-btn" (click)="toggleProducts()">Show Products</button>
    
        <div *ngIf="showProducts">
            <div *ngFor="let post of posts | filter:filterText" class="product-container">
                {{ post.ProductName | json }}<h3>availability</h3>{{post.Quantity | json}}
             </div> 
    </div>
    </div>
